<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function displaydate() {
            document.getElementById('demo').innerHTML = Date();
        }
    </script>
</head>

<body>

    <h1>this is javascript world</h1>
    <h2>onclick event attribute</h2>
    <p>whenever button was click it will dispaly the date</p>
    <button onclick="displaydate()">Submit</button>
    <p id="demo"></p>
</body>

</html>
